name: Test branchMatchRegex Action

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Test with single pattern
        uses: ./
        with:
          regex: ".*"
        
      - name: Test with list
        uses: ./
        with:
          regex: |
            - feature/*
            - fix/*
            - hotfix/*
            - docs/*
            - test/*
            - refactor/*
            - style/*
            - ci/*
            - perf/*
            - i18n/*
            - security/*
            - release/*
            - chore/*
            - test/*

      - name: Test with inline list
        uses: ./
        with:
          regex: "['feature/*', 'fix/*', 'hotfix/*', 'docs/*', 'test/*', 'refactor/*', 'style/*', 'ci/*', 'perf/*', 'i18n/*', 'security/*', 'release/*', 'chore/*', 'test/*']"

      - name: Test with file
        uses: ./
        with:
          inputPath: .github/branches.yml

      - name: Test with file
        uses: ./
        with:
          useDefaultPatterns: true

      - name: Test with file and branch name
        uses: ./
        with:
          useDefaultPatterns: true
          branchName: "feature/test"

      - name: Test with URL
        uses: ./
        with:
          inputPath: 'https://raw.githubusercontent.com/IamPekka058/branchMatchRegex/main/assets/default-patterns.yml'