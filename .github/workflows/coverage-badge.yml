name: Test & Coverage Badge

on:
  push:
    branches: [ main, docs/coverageBadge ]

permissions:
  contents: write

jobs:
  test-and-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: docs/coverageBadge
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@v2.2.0
        with:
          style: flat
          source: coverage/coverage-summary.json
          output: badges/coverage.svg
          jsonPath: total.lines.pct

      - name: Commit & push coverage badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add badges/coverage.svg
          git add .
          git diff --cached --quiet || git commit -m "ðŸš€ Add coverage badge [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
